<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>


<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron text-center" id= "main">
      <h1 class="text-center">Train Schedule</h1>
    </div>

    <div class="row">

      <div class="col-md-8">

        <!-- card to take in train data-->
        <div class="card mb-4">
          <div class="card-header"><em>Train Schedule</em></div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Train</th>
                  <th scope="col">Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
   
      <div class="col-md-4">
        <!-- Add train  -->
        <div class="card mb-4">
          <div class="card-header"><em>Add Train</em></div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Siberia" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (mins)</label>
                <input class="form-control" id="frequency-input" placeholder="10" type="number">
              </div>
              <div class="form-group">
                <label for="initial-input">First Train </label>
                <input class="form-control" id="initial-input" placeholder="hh:mm *Military Time*" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

<!-- JavaScript -->
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
